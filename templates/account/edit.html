{% extends 'base.html' %}
{% block title %}
Edit your Account
{% endblock %}
{% block content %}
<h1>Edit your account</h1>
    <p>You can edit your account!</p>
    {# 通过enctype开启文件上传 #}
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
