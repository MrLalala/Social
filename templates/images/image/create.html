{% extends 'base.html' %}
{% block title %}
Image Create
{% endblock %}
{% block content %}
<h1>Image Create</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form action="{% url 'images:image_create' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
